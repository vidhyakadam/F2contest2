<body>
    <div class="main-body">
        <h1>Student Data</h1>
        <div class="search-input">
            <input type="text" id="searchInput" placeholder="Search" >
            <button class="sbtn " id="searchBtn">Search</button>
        </div>
        <div class="sorting-btn">
            <button type="button" id="sortAtoZ" class="btn ">Sort A->Z</button>
            <button type="button" id="sortZtoA"  class="btn ">Sort Z->A</button>
            <button type="button" id="sortbymarks" class="btn ">Sort By Marks</button>
            <button type="button"  id="sortbypassing" class="btn ">Sort By Passing</button>
            <button type="button" id="sortbyclass" class="btn ">Sort By Class</button>
            <button type="button" id="sortbygender"  class="btn ">Sort By Gender</button>
        </div>

        <div class="table-boday">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Marks</th>
                        <th>Class</th>
                        <th>Passing</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be filled dynamically here -->
                </tbody>
            </table>
        </div>
    </div>
